<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logs | V2N NIP Transaction Portal</title>

    <!-- Favicon -->
    <link rel="icon" href="images/favicon-nip.ico" />

    <!-- Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Latest compiled and minified CSS (Bootstrap) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />

    <!-- Data tables CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css"
    />

    <!-- DatePickr CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />

    <!-- Main CSS File -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container logPage">
      <div class="box">
        <div class="row">
          <div class="col-6 leftstuff">
            <img src="images/logo.png" alt="Logo Image" />
          </div>
          <div class="col-6 rightstuff">
            <button class="button logoutbtn" onClick="handleLogout()">
              Log Out
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-6 leftstuff">
            <h2>Transaction Logs</h2>
          </div>
          <div class="col-6 rightstuff">
            <button
              class="button logbtn"
              onclick="location.href='t-dashboard.html'"
            >
              Dashboard
            </button>
          </div>
        </div>
        <div class="row">
          <div class="datepicker" style="margin-left: 1rem">
            <div>
              <input
                type="text"
                id="startDate"
                placeholder="Start Date"
                class="startDate searchInput"
              />
            </div>
          </div>
          <div class="datepicker">
            <div>
              <input
                type="text"
                id="endDate"
                placeholder="End Date"
                class="endDate searchInput"
              />
            </div>
          </div>

          <div>
            <select
              class="searchInput"
              id="type"
              style="
                border: inset rgba(0, 0, 0, 0.5);
                -webkit-background-clip: padding-box;
                background-clip: padding-box;
              "
            >
              <option selected>Type</option>
              <option value="NAMEENQUIRY">Name Enquiry</option>
              <option value="FUNDTRANSFER">Fund Transfer</option>
            </select>
          </div>
          <div>
            <button id="clearButton" class="button logbtn searchInput">
              Clear Input
            </button>
          </div>
        </div>
      </div>

      <div class="box" style="padding-top: 2rem">
        <table id="logs" class="display" style="width: 100%">
          <thead>
            <tr>
              <th></th>
              <th style="text-align: center">Type</th>
              <th style="text-align: center">Date & Time</th>
              <!-- <th style="text-align: center">Status</th> -->
            </tr>
          </thead>
          <tfoot>
            <tr>
              <th></th>
              <th style="text-align: center">Type</th>
              <th style="text-align: center">Date & Time</th>
              <!-- <th style="text-align: center">Status</th> -->
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <footer id="footer" class="footer">
      <div class="copyright">
        &copy; <strong><span>VAS2Nets Technologies</span></strong
        >.
      </div>
    </footer>

    <!-- Bootstrap -->
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Data Tables -->
    <!-- Main jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Sub -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

    <!-- DatePickr JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- Moment Date Formatter -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>

    <!-- Main JS File -->
    <script src="log.js"></script>
    <script>
      const handleLogout = () => {
        sessionStorage.setItem("AuthenticationState", null); //set authentication information in sessio storage to null
        window.location.replace("./index.html"); //redirect to dashboard
      };
    </script>
  </body>
</html>
