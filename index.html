<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | V2N NIP Transaction Portal</title>

    <!-- Favicon -->
    <link rel="icon" href="images/favicon-nip.ico" />

    <!-- Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Latest compiled and minified CSS (Bootstrap) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />

    <!-- Main CSS File -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid row loginPage">
      <div class="col-md-4">
        <img src="images/logo.png" class="logoImage" alt="Logo Image" />
        <p class="loginTitle">V2N NIP Transaction Portal</p>

        <form method="post" action="dashboard.html" id="loginForm">
          <div class="row">
            <input
              type="text"
              name="username"
              id="username"
              class="logininput"
              placeholder="Enter Username"
            />
          </div>
          <div class="row">
            <input
              type="password"
              name="password"
              id="password"
              class="logininput"
              placeholder="Enter Password"
            />
          </div>
          <div class="row">
            <button class="loginbtn" id="loginBtn" type="submit">Log In</button>
          </div>
        </form>
      </div>
      <div class="col-md-8 loginImage"></div>
    </div>

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main JS File -->
    <script src="index.js"></script>
  </body>
</html>
